<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件绑定</title>
</head>
<body>
  <div id="app"></div>
  <template id="money">
    <button v-on:click = "btnCk('money',$event,)">{{counter}}</button>
    <button @mousemove = 'counter++'>button2</button>
    <!-- 赋值对象时函数不可以有参数 -->
    <button v-on="{ mousedown: doThis, mouseup: doThat }">button3</button>
  </template>
  <script src = '../js/vue.js'></script>
  <script>
    const App = {
      template:'#money',
      data() {
        return {
          counter:0,
          message:'Hellow World!',
        }
      },
      methods:{
        btnCk(event , string) {
          console.log(string);
          console.log(event);
        },
        doThis(){
          console.log('mousedown');
        },
        doThat(){
          console.log('mouseup');
        }
      }
    }
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="money">
    <h2>{{counter}}</h2>
    <h2 v-text="msg"></h2>
    <h2 v-html='msg'></h2>
    <h2 v-pre>{{msg}}</h2>
    <h2>{{msg}}</h2>
    <h2>{{counter>5? counter+'>5':counter+'<=5'}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">--</button>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const App = {
      template: '#money',
      data() {
        return {
          msg: '<h2 style = "color:orange">html</h2>',
          counter: 10,
        }
      },
      methods: {
        increment() {
          this.counter++;
        },
        decrement() {
          this.counter--;
        }
      }
    }
    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 在执行任何代码执行之前，先初始化一个全局对象：Gloabal（GO）
  所有作用域都可以访问
  同时包含Data、Array、Number、setTimeout、setInterval等等
  还会有一个指向自己的window属性 -->

  <script>
    var message = 'Global Message';
    function foo() {
      var message = 'Foo Message';
    }
    var num1 = 10;
    var num2 = 20;
    var result = num1 + num2;
    console.log(result);

    foo();

  </script>
</body>

</html>

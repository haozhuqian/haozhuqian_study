<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    width: 200px;
    height: 200px;
    background-color: orange;
  }
</style>
<body>
  <div class="box">box</div>
  <!-- 下载，执行需要很长的时间
  所以可以用defer或者async属性使得它不再阻塞DOM tree的构建

  含有defer属性的脚本即使下载完成也会等待DOM tree构建完成
  然后在DOMContentLoaded事件之前先执行defer中的代码
  多个defer脚本会按照引入顺序执行

  含有async属性的脚本完全独立下载执行，不受任何事件约束
  不能保证按照引入顺序执行-->
  <script>
    window.addEventListener('DOMContentLoaded', ()=>{
      console.log('DOMContentLoaded');
    })
  </script>
  <script src="./js/test.js" defer></script>
  
  <div>defer脚本之后的标签</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.js"></script>
  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super();
        this.state = {
          title: 'Good Money',
          href: 'https://github.com/'
        }

      }
      render() {
        const { title, href, isActive } = this.state;

        const className = `abc bca ${isActive ? 'active' : ''}`;
        const classList = ['abc', 'cba'];
        if(isActive) {classList.push('active');}

        return (
          <div>
            <h2 title={title}>这是标题</h2>
            <a href={href}>github</a>

            <h2 className={className}>className</h2>
            <h2 className={classList.join(' ')}>classList</h2>

            <h2 style={{color:'red',fontsize:'15px'}}>style</h2>

          </div>
        )
      }
    }

    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App />)
  </script>
</body>

</html>
